<!DOCTYPE html>
<html ng-app="actorApp">

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.angularjs.org/1.7.8/angular-csp.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="actorCtrl.js"></script>
    <script src="movieCtrl.js"></script>
    <script src="movieDir.js"></script>
  </head>


  <body >
    
    <div class="container bg-light" ng-controller="actorCtrl">
        <h1>My Actors!</h1>
    
        <div class="container my-5">
            <form>
                <div class="form-group">
                    <label for="fNameFilter">Actor Name</label>
                    <input type="text" class="form-control" id="fNameFilter" ng-model="query" aria-describedby="fNameFilter" placeholder="start typing First Name or Last Name">
                    <small id="fNameFilter" class="form-text text-muted">filter can be based on Actor First name or Actor Last Name.</small>
                </div>
                <p>Please select the Order By option:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" ng-model="orderFld" value="fName">
                    <label class="form-check-label" for="radio1">First Name</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" ng-model="orderFld" value="lName">
                    <label class="form-check-label" for="radio2">Last Name</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" ng-model="orderFld" value="bDay">
                    <label class="form-check-label" for="radio3">Birthday</label>
                </div>
            </form>
        </div>
        
        <div class="row">
            <h4 class="text-danger" ng-show="filteredActors.length == 0">No items found for the filter</h4>
            <div class="col-md-4 col-sm-6 mb-5" ng-repeat="actor in filteredActors = (actors | filter:filterQuery | orderBy: orderFld) ">
                <!-- this solution has bug - when filter - the selected hold different data that match tothe old selected -->
                <!-- <div ng-class="{'card': true, 'bg-danger': $index === selectedCard}" ng-click="selected($index);"> -->
                <div ng-class="{'card': true, 'bg-danger':actor === selectedActor}" ng-click="selected(actor);">
                    <img class="card-img-top" ng-src=" {{ actor.image }} "  alt="Card image">
                    <div class="card-body">
                    <a href=" {{ actor.imdb}}" target="_blank" >
                        <h4 class="card-title">{{ actor.fullName() }}</h4>
                    </a>
                    <p class="card-text">Birthday: {{ actor.bDay | date }} </p>
                    
                    </div>
                </div>
            </div>
        </div>
      
      
    </div>
   
    <div class="container bg-light" ng-controller="movieCtrl">
        <h1>My Movies!</h1>
        <!-- Switch to use myMovie directive -->
        <my-movie></my-movie>
    
        <h1>Additional Movies to add!</h1>
        <div ng-controller="movieTmdbCtrl">
            <!-- add new input to search for movies-->
            <div class="search-box my-3">
                <input class="form-control search-input" type="text" placeholder="Enter Movie Name to Add" ng-model="movieSearchText" ng-change="updateSearchResults()">
            </div>
            <div class="search-results" ng-show="searchResults.length > 0">
                <ul class="list-group">
                    <a href="#" ng-repeat="result in searchResults" 
                    class="list-group-item list-group-item-action" ng-click="addMovie(result)">{{result.name}}</a>
                </ul>
            </div>
            
            <my-movie></my-movie>
        </div>
    </div>

    
  </body>

</html>
